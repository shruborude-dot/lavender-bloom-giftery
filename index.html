<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lavender Bloom Giftery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">Lavender Bloom Giftery</div>
  <div class="icons">
    <a href="https://instagram.com/lavender_bloom_giftery" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://wa.me/918999827106" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <div class="cart-icon" onclick="toggleCart()">
      <i class="fa fa-shopping-bag"></i>
      <span id="cartCount">0</span>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>Luxury Gifts, Made With Love</h1>
    <p>Elegant accessories & gift essentials</p>
    <a href="#products" class="hero-btn">Shop Now</a>
  </div>
</section>

<!-- PRODUCTS -->
<section id="products" class="products">

<!-- PRODUCT TEMPLATE -->
<!-- COPY STRUCTURE, CHANGE NAME + PRICE + IMAGE -->

<script>
const productData = [
  ["Scrunchie",25,"scrunchie.jpg"],
  ["Flower Hair Claw",20,"flowerclip.jpg"],
  ["Cork Light",30,"cork.jpg"],
  ["Bow Stud Earrings",35,"bowstud.jpg"],
  ["Charm Bracelet",35,"charm.jpg"],
  ["Acrylic Flower Clip",35,"acrylic.jpg"],
  ["Flower Hair Claw Clip",35,"flowerclaw.jpg"],
  ["Flower Scrunchie",40,"flowerscrunchie.jpg"],
  ["Tulip Lace Bow",45,"lacebow.jpg"],
  ["Tulip Hair Bow",45,"tulipbow.jpg"],
  ["Pendant + Earrings",50,"pendant.jpg"],
  ["Lip Gloss",60,"lipgloss.jpg"],
  ["Bracelet",80,"bracelet.jpg"],
  ["Small Hamper Box",40,"pink.jpg"],
  ["Purple Floral Hamper Box",120,"purple.jpg"],
  ["Lavender Gift Box",200,"lavender.jpg"],
  ["Pastel Bloom Hamper",199,"199hamper.jpg"]
];
</script>

</section>

<!-- CART -->
<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>

  <div class="summary">
    <p>Subtotal: ₹<span id="subtotal">0</span></p>
    <p>Shipping: ₹<span id="shipping">0</span></p>
    <h3>Total: ₹<span id="total">0</span></h3>
    <p class="note">Free delivery above ₹999</p>
  </div>
</div>

<script src="script.js"></script>

<script>
const container = document.querySelector(".products");

productData.forEach(p => {
  container.innerHTML += `
  <div class="product">
    <img src="images/${p[2]}">
    <h3>${p[0]}</h3>
    <p class="price">₹${p[1]}</p>

    <div class="qty">
      <button onclick="qtyChange(this,-1)">−</button>
      <span>1</span>
      <button onclick="qtyChange(this,1)">+</button>
    </div>

    <button class="add-btn" onclick="addToCart('${p[0]}',${p[1]},this)">Add to Cart</button>
  </div>`;
});
</script>

</body>
</html>
