<script>
let cart = [];

function addToCart(name, price) {
  let item = cart.find(p => p.name === name);
  if (item) {
    item.qty++;
  } else {
    cart.push({ name, price, qty: 1 });
  }
  alert(name + " added to cart ðŸ’œ");
  renderCart();
}

function renderCart() {
  let cartDiv = document.getElementById("cartItems");
  let total = 0;
  cartDiv.innerHTML = "";
  cart.forEach((item, index) => {
    total += item.price * item.qty;
    cartDiv.innerHTML += `
      <div style="margin-bottom:10px;">
        <strong>${item.name}</strong><br>
        â‚¹${item.price} Ã— ${item.qty}<br>
        <button onclick="decreaseQty(${index})">âž–</button>
        <button onclick="increaseQty(${index})">âž•</button>
      </div>
    `;
  });
  document.getElementById("total").innerText = total;
}

function increaseQty(index) {
  cart[index].qty++;
  renderCart();
}

function decreaseQty(index) {
  if (cart[index].qty > 1) {
    cart[index].qty--;
  } else {
    cart.splice(index, 1);
  }
  renderCart();
}

function openCart() {
  document.getElementById("cartBox").style.display = "block";
}

function closeCart() {
  document.getElementById("cartBox").style.display = "none";
}

function checkout() {
  if(cart.length === 0){
    alert("Your cart is empty ðŸ’œ");
    return;
  }
  let msg = "Hello Lavender Bloom Giftery ðŸŒ¸%0A%0AOrder Details:%0A";
  let total = 0;
  cart.forEach(item => {
    msg += `${item.name} Ã— ${item.qty} = â‚¹${item.price * item.qty}%0A`;
    total += item.price * item.qty;
  });
  msg += `%0ATotal: â‚¹${total}%0AThank you ðŸ’œ`;
  window.open("https://wa.me/918999827106?text=" + msg, "_blank");
}
</script>
